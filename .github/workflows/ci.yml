name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Rust Receiver ───────────────────────────────────────────────
  receiver-build:
    name: Receiver (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            receiver/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('receiver/Cargo.lock', 'receiver/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libasound2-dev libfontconfig1-dev libwayland-dev libxkbcommon-dev

      - name: Build (release)
        working-directory: receiver
        run: cargo build --release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: receiver-${{ matrix.os }}
          path: |
            receiver/target/release/lan-mic-webrtc-receiver
            receiver/target/release/lan-mic-webrtc-receiver.exe

  # ── iOS Sender ──────────────────────────────────────────────────
  sender-build:
    name: Sender (iOS)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build (iOS Simulator)
        working-directory: sender
        run: |
          xcodebuild build \
            -project "Lan Mic.xcodeproj" \
            -scheme "Lan Mic" \
            -destination "generic/platform=iOS Simulator" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            | tail -20
